<!-- filename: quiz-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="Quiz logo">
  <defs>
    <!-- Gradients -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#3ec5ff"/>
      <stop offset="1" stop-color="#1e90ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4aa6ff"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#3bc0ff"/>
      <stop offset="1" stop-color="#1877e6"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#3ea6ff"/>
      <stop offset="1" stop-color="#245edd"/>
    </linearGradient>

    <!-- subtle inner glow using a soft white overlay mask -->
    <radialGradient id="glow" cx="30%" cy="25%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- background (optional, transparent) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- tile positions -->
  <!-- parameters: tile size = 200, spacing = 32, margin = 40 -->
  <!-- top-left -->
  <g transform="translate(40,40)">
    <rect width="200" height="200" rx="28" ry="28" fill="url(#g1)"/>
    <rect width="200" height="200" rx="28" ry="28" fill="url(#glow)" style="mix-blend-mode:screen" />
    <text x="100" y="118" text-anchor="middle" dominant-baseline="middle"
          font-family="Helvetica, Arial, sans-serif" font-weight="800" font-size="116" fill="#ffffff">
      Q
    </text>
  </g>

  <!-- top-right -->
  <g transform="translate(272,40)">
    <rect width="200" height="200" rx="28" ry="28" fill="url(#g2)"/>
    <rect width="200" height="200" rx="28" ry="28" fill="url(#glow)" style="mix-blend-mode:screen" />
    <text x="100" y="118" text-anchor="middle" dominant-baseline="middle"
          font-family="Helvetica, Arial, sans-serif" font-weight="800" font-size="116" fill="#ffffff">
      U
    </text>
  </g>

  <!-- bottom-left -->
  <g transform="translate(40,272)">
    <rect width="200" height="200" rx="28" ry="28" fill="url(#g3)"/>
    <rect width="200" height="200" rx="28" ry="28" fill="url(#glow)" style="mix-blend-mode:screen" />
    <text x="100" y="118" text-anchor="middle" dominant-baseline="middle"
          font-family="Helvetica, Arial, sans-serif" font-weight="800" font-size="116" fill="#ffffff">
      I
    </text>
  </g>

  <!-- bottom-right -->
  <g transform="translate(272,272)">
    <rect width="200" height="200" rx="28" ry="28" fill="url(#g4)"/>
    <rect width="200" height="200" rx="28" ry="28" fill="url(#glow)" style="mix-blend-mode:screen" />
    <text x="100" y="118" text-anchor="middle" dominant-baseline="middle"
          font-family="Helvetica, Arial, sans-serif" font-weight="800" font-size="116" fill="#ffffff">
      Z
    </text>
  </g>

</svg>
